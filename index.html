<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js"></script>
  </head>
  <body>
    <div class="container">
      <p id="result">0</p>
      <div class="buttons">
        <button class="item" id="ACButton">AC</button
        ><button class="item" id="plusmenusbutton">+/-</button>
        <button class="item">%</button>
        <button class="item orangebuttons">:</button>
        <button class="item number">7</button>
        <button class="item number">8</button>
        <button class="item number">9</button>

        <button class="item orangebuttons">x</button
        ><button class="item number">4</button>
        <button class="item number">5</button>
        <button class="item number">6</button>

        <button class="item orangebuttons">-</button>
        <button class="item number">1</button
        ><button class="item number">2</button
        ><button class="item number">3</button
        ><button class="item" id="orangebutton">+</button>
      </div>
      <div class="lastline">
        <button class="itemlastline">0</button>
        <button class="itemlastline">,</button>
        <button class="itemlastline orangebuttons">=</button>
      </div>
    </div>
  </body>
</html>
