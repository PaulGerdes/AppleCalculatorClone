<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <p id="result">0</p>
      <div class="buttons">
        <button class="item" id="ACButton">AC</button
        ><button class="item" id="plusmenusbutton">+/-</button>
        <button class="item">%</button>
        <button onclick="divi()" class="item orangebuttons">:</button>
        <button id="number7" class="item number">7</button>
        <button id="number8" class="item number">8</button>
        <button id="number9" class="item number">9</button>

        <button onclick="multi()" class="item orangebuttons">x</button
        ><button id="number4" class="item number">4</button>
        <button id="number5" class="item number">5</button>
        <button id="number6" class="item number">6</button>

        <button id="Minusbutton" class="item orangebuttons">-</button>
        <button id="number1" class="item number">1</button
        ><button id="number2" class="item number">2</button
        ><button id="number3" class="item number">3</button
        ><button class="item orangebuttons" id="plusbutton">+</button>
      </div>
      <div class="lastline">
        <button id="number0" class="itemlastline">0</button>
        <button class="itemlastline">,</button>
        <button id="solutionbutton" class="itemlastline orangebuttons">
          =
        </button>
      </div>
    </div>
    <script type="text/javascript" src="script.js"></script>
  </body>
</html>
